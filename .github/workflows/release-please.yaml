on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          config-file: release-config-file.json
      
      - name: Merge release PR
        if: steps.release.outputs.prs_created == 'true'
        run: |
          PR_NUMBER="${{ fromJSON(steps.release.outputs.pr || '{}').number }}"
          if [ -n "$PR_NUMBER" ]; then
            echo "Merging PR: $PR_NUMBER https://github.com/${{ github.repository}}/pull/$PR_NUMBER"
            gh pr merge "https://github.com/${{ github.repository}}/pull/$PR_NUMBER" --squash --admin
          else
            echo "No release PR to merge."
          fi
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}